name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.4.0
          args: -c qa/.golangci.yml
